<nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="topNav">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="icono-hamburger" id="navbar-hamburger"> </span>
  </button>
  <a class="navbar-brand" href="/" style="margin-right: 200px"
    >{{site.title}}</a
  >
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% for i in site.urls %}
      <li class="nav-item">
        {% if i.text == "Portfolio" %}
        <a class="nav-link" href="{{i.url}}">{{ i.text }}</a>
        {% else %}
        <a class="nav-link" href="{{ site.url}}{{site.baseurl}}{{ i.url }}"
          >{{ i.text }}</a
        >
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>

        type="checkbox"
        name="checkbox"
      />
    </li>
  </ul>-->
</nav>
